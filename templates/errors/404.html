<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}Página não encontrada - Sistema Clínica Estética{% endblock %}

{% block page_title %}Erro 404{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <div class="mb-4">
                    <i class="fas fa-search fa-5x text-muted"></i>
                </div>
                <h1 class="display-4 text-primary">404</h1>
                <h4 class="mb-4">Página não encontrada</h4>
                <p class="text-muted mb-4">
                    A página que você está procurando não existe ou foi movida.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Ir para Dashboard
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Voltar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
